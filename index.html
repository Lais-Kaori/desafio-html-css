<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <meta charset="UTF-8">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group1">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/img perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como laiskaori</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group1">
                <p class="not-account">Não é laiskaori?</p>
                <p class="notaccount">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="group2">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
